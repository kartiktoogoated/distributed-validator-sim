name: CI & Docker Build + Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: â¬‡ï¸ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ· Show pnpm version (debug step)
        run: pnpm --version

      - name: ğŸ“¦ Install dependencies
        working-directory: server
        run: pnpm install

      - name: ğŸ”¨ Build TypeScript
        working-directory: server
        run: pnpm run build

      - name: ğŸ³ Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ§± Build Docker image
        run: docker build -f server/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/distributed-validator-sim:latest server/

      - name: ğŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/distributed-validator-sim:latest
