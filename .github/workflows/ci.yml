name: CI & Docker Build + Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: â¬‡ï¸ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install monorepo dependencies
        run: pnpm install

      - name: ğŸ” Generate Prisma client
        run: pnpm --filter db run generate

      - name: ğŸ”¨ Build server
        run: pnpm --filter server run build

      - name: ğŸ³ Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ§± Build Docker image from monorepo root
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/distributed-validator-sim:latest .

      - name: ğŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/distributed-validator-sim:latest
